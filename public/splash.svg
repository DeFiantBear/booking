<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- 3D Cube - centered and scaled for splash -->
  <g transform="translate(100, 80)">
    <!-- Back face (outline with gradient) -->
    <path d="M-25,-25 L25,-25 L25,25 L-25,25 Z" fill="none" stroke="url(#gradient)" stroke-width="2"/>
    
    <!-- Left face (white) -->
    <path d="M-25,-25 L-25,25 L-25,25 L-25,-25 Z" fill="white"/>
    
    <!-- Top face (white) -->
    <path d="M-25,-25 L25,-25 L25,-25 L-25,-25 Z" fill="white"/>
    
    <!-- Gradient definition -->
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5CF6"/>
        <stop offset="100%" style="stop-color:#EC4899"/>
      </linearGradient>
    </defs>
  </g>
  
  <!-- Text: SECOND CITY -->
  <text x="100" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
    <tspan x="100" dy="0">SECOND CITY</tspan>
  </text>
  
  <!-- Text: STUDIO -->
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
    <tspan x="100" dy="0">STUDIO</tspan>
  </text>
  
  <!-- VR Arcade subtitle -->
  <text x="100" y="160" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="10">
    <tspan x="100" dy="0">VR Arcade</tspan>
  </text>
</svg>
