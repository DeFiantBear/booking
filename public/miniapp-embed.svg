<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- 3D Cube -->
  <g transform="translate(300, 150)">
    <!-- Back face (outline) -->
    <path d="M-60,-60 L60,-60 L60,60 L-60,60 Z" fill="none" stroke="url(#gradient)" stroke-width="4"/>
    
    <!-- Left face (white) -->
    <path d="M-60,-60 L-60,60 L-60,60 L-60,-60 Z" fill="white"/>
    
    <!-- Top face (white) -->
    <path d="M-60,-60 L60,-60 L60,-60 L-60,-60 Z" fill="white"/>
    
    <!-- Gradient definition -->
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5CF6"/>
        <stop offset="100%" style="stop-color:#EC4899"/>
      </linearGradient>
    </defs>
  </g>
  
  <!-- Text: SECOND CITY -->
  <text x="300" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <tspan x="300" dy="0">SECOND CITY</tspan>
  </text>
  
  <!-- Text: STUDIO -->
  <text x="300" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <tspan x="300" dy="0">STUDIO</tspan>
  </text>
  
  <!-- VR Arcade subtitle -->
  <text x="300" y="320" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="18">
    <tspan x="300" dy="0">VR Arcade Booking</tspan>
  </text>
</svg>
