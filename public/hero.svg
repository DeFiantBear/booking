<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- 3D Cube - centered and scaled for hero -->
  <g transform="translate(600, 250)">
    <!-- Back face (outline with gradient) -->
    <path d="M-80,-80 L80,-80 L80,80 L-80,80 Z" fill="none" stroke="url(#gradient)" stroke-width="6"/>
    
    <!-- Left face (white) -->
    <path d="M-80,-80 L-80,80 L-80,80 L-80,-80 Z" fill="white"/>
    
    <!-- Top face (white) -->
    <path d="M-80,-80 L80,-80 L80,-80 L-80,-80 Z" fill="white"/>
    
    <!-- Gradient definition -->
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5CF6"/>
        <stop offset="100%" style="stop-color:#EC4899"/>
      </linearGradient>
    </defs>
  </g>
  
  <!-- Text: SECOND CITY -->
  <text x="600" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="48">
    <tspan x="600" dy="0">SECOND CITY STUDIO</tspan>
  </text>
  
  <!-- VR Arcade subtitle -->
  <text x="600" y="430" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="32">
    <tspan x="600" dy="0">VR Arcade Booking</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">
    <tspan x="600" dy="0">Book your virtual reality experience</tspan>
  </text>
  
  <!-- Call to action -->
  <text x="600" y="520" text-anchor="middle" fill="#EC4899" font-family="Arial, sans-serif" font-weight="bold" font-size="28">
    <tspan x="600" dy="0">Book Now</tspan>
  </text>
</svg>
