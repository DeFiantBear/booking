<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#8000ff"/>
      <stop offset="100%" style="stop-color:#000080"/>
    </linearGradient>
  </defs>
  
  <!-- Isometric cube -->
  <g transform="translate(100, 40) scale(1.2)">
    <!-- Top face (white) -->
    <polygon points="-12,-6 12,-6 6,-12 -6,-12" fill="white"/>
    
    <!-- Left face (white) -->
    <polygon points="-6,-12 -6,12 -12,6 -12,-6" fill="white"/>
    
    <!-- Right face (gradient outline) -->
    <polygon points="12,-6 12,6 6,12 6,-12" fill="none" stroke="url(#cubeGradient)" stroke-width="2"/>
  </g>
  
  <!-- SECOND CITY text -->
  <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="14" letter-spacing="1">
    SECOND CITY
  </text>
  
  <!-- STUDIO text (larger) -->
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18" letter-spacing="1">
    STUDIO
  </text>
  
  <!-- Small circles in the O's -->
  <circle cx="85" cy="82" r="1.5" fill="white"/>
  <circle cx="115" cy="102" r="1.5" fill="white"/>
</svg>
